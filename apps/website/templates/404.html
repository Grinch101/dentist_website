{% extends 'base.html' %} 
{% load static %}
{% block content %}

                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                <h1> 404 - Not Found </h1>
                                    {% comment %} <img class="mb-4 img-error" src="{% static 'website/' %}assets/img/error-404-monochrome.svg" /> {% endcomment %}
                                    <p class="lead">This requested URL was not found on this server.</p>
                                    <a href="{% url 'index' %}">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Return to Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

{% endblock content %}
